<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tailwind.js"></script>
    <title>Squad Elite FUT | Squad Builder</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-[#2b2a2a] text-white">

    <header class="bg-black flex justify-between px-6 md:px-16 py-6 items-center w-full">
        <a href="index.html">
            <h1 alt="Logo" class="font-bold text-3xl"><span class="text-green-400">Squad</span> Builder</h1>
        </a>
    </header>

    <div class="flex gap-16 flex-col md:flex-row xl:gap-28">
        <section class="stadium h-screen bg-no-repeat w-7/12 ml-10 mt-6">

            <div id="attackers" class="flex items-start justify-center gap-14">
                <div id="LW"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="LW">
                    <div id="addbuttonLW">
                        <img src="/images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                            class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                    </div>
                </div>
                <div id="ST"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="ST">
                    <div id="addbuttonST">
                        <img src="/images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                            class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                    </div>
                </div>
                <div id="RW"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="RW">
                    <div id="addbuttonRW">
                        <img src="/images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                            class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center gap-14">
                <div id="LCM"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="CM">
                    <img src="/images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
                <div id="CM"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="RCM">
                    <img src="/images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                        
                </div>
                <div id="RCM"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="CM">
                    <img src="/images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
            </div>
            <div class="flex items-center justify-center gap-14">
                <div id="LB"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button"
                    position="LB">
                    <img src="/images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
                <div id="LCB"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button"
                    position="LCB">
                    <img src="/images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
                <div id="RCB"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button"
                    position="RCB">
                    <img src="/images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
                <div id="RB"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button"
                    position="RB">
                    <img src="/images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
            </div>
            <div class="flex items-center justify-center gap-14">
                <div class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button"
                    position="GK">
                    <img src="/images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
            </div>

        </section>
        
        <div class="mt-6 bg-[#1f1f1f] grid grid-cols-3 gap-5 p-4  max-h-screen overflow-y-scroll overflow-x-hidden" id="all"></div>
        
    </div>
    <div class="bg-[#1f1f1f] p-6 mt-6 h-max shadow-2xl ">
        <form class="max-w-sm mx-auto">
            <label for="formations"
                class="block mb-2 text-xl font-medium text-gray-900 dark:text-white font-sans">Formations</label>
            <select id="Formations"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>4-3-3</option>
            </select>
        </form>

        <div class="flex gap-5 justify-center items-center mt-12">
            <button id="addPlayer"
                class="bg-green-500 hover:bg-green-700 duration-200 px-11 py-3 rounded-full font-sans">Add Player</button>
            <a href="/allPlayers.html">
                <button class="bg-green-500 hover:bg-green-700 duration-200 px-6 py-3 rounded-full font-sans">Show All Players</button>
            </a>
        </div>
    </div>
    

    <div id="Addplayermodal" class="fixed inset-0 hidden justify-center items-center bg-black bg-opacity-50">
        <div class="bg-[#1f1f1f] p-6 mt-6 h-max shadow-2xl ">
            <form id="modalform" class="mx-auto">
                <label class="block mb-2 font-medium text-gray-900 dark:text-white font-sans">Player Name :</label>
                <input id="PlayerName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Club Name :</label>
                <input id="clubName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Nationality :</label>
                <input id="Nationality"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Position :</label>
                <select id="Position"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="SelectOne" disabled selected hidden>Please select position</option>
                    <option value="GK">GK</option>
                    <option value="LB">LB</option>
                    <option value="CB">CB</option>
                    <option value="RB">RB</option>
                    <option value="CM">CM</option>
                    <option value="LW">LW</option>
                    <option value="RW">RW</option>
                    <option value="ST">ST</option>
                </select>
                <div class="hidden grid-cols-2 gap-x-5">
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Pace :</label>
                        <input type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">positioning :</label>
                        <input type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                </div>

                <div class="flex gap-5 justify-center items-center mt-12">
                    <button type="button" class="bg-green-500 hover:bg-green-700 duration-200 px-11 py-3 rounded-full font-sans cursor-pointer">Add Player</button>
                    <button type="button" class="bg-[#f0f0f0] px-14 py-3 rounded-full font-sans text-black hover:bg-[#c2c2c2] duration-200 cursor-pointer" onclick="document.getElementById('Addplayermodal').classList.add('hidden')">Cancel</button>
                </div>

            </form>
        </div>
    </div>

    <div id="modalfilter" class="fixed inset-0 hidden justify-center items-center bg-black bg-opacity-45">
        <div class="px-10 bg-[#1f1f1f] max-h-max max-w-max rounded-xl">
            <div class="font-sans mt-16 ml-6 mb-7">
                <p class="text-xl">Players List :</p>
            </div>
            <div id="filtredPlayers" class="grid grid-cols-6 px-10 bg-[#1f1f1f] max-h-max max-w-max">
                <div></div>
            </div>
            <div class="flex justify-end pb-6 gap-3">
                <button type="button" class="bg-white text-black hover:bg-[#b3b3b3] duration-200 px-6 py-3 rounded-full cursor-pointer" onclick="document.getElementById('modalfilter').classList.add('hidden')">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll("#add").forEach(element => {
            element.addEventListener('click', () => {
                document.getElementById('modalfilter').classList.add('flex');
                document.getElementById('modalfilter').classList.remove('hidden');
            });
        });
        document.querySelector("#addPlayer").addEventListener('click', () => {
            document.getElementById('Addplayermodal').classList.add('flex');
            document.getElementById('Addplayermodal').classList.remove('hidden');
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
