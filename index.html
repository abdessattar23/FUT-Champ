<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./tailwind.js"></script>
    <title>FUT Champ Builder</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body class="bg-[#2b2a2a] text-white">

    <header class="bg-black flex justify-between px-6 md:px-16 py-6 items-center w-full">
        <a href="./index.html">
            <h1 alt="Logo" class="font-bold text-3xl"><span class="text-green-400">FUT</span> Champ</h1>
        </a>
    </header>

    <div class="flex gap-16 flex-row md:flex-col lg:flex-row xl:flex-row md:w-screen lg:w-screen xl:gap-28" id="breakpoint-parent">
        <section class="stadium bg-no-repeat w-7/12 ml-10 md:w-full md:ml-0 lg:w-full xl:w-full mobile-lg:w-full mobile-sm:w-full mt-6">

            <div id="attackers" class="flex items-start justify-center gap-14 lg:gap-10">
                <div id="LW"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="LW">
                    <div id="addbuttonLW">
                        <img src="./images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                            class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                    </div>
                </div>
                <div id="ST"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="ST">
                    <div id="addbuttonST">
                        <img src="./images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                            class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                    </div>

                </div>
                <div id="RW"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="RW">
                    <div id="addbuttonRW">
                        <img src="./images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                            class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                    </div>
                </div>
            </div>
            <div id="second-line" class="flex items-center justify-center gap-14 lg:gap-10">
                <div id="CM"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="CM">
                    <img src="./images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
                <div id="LCM"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="LCM">
                    <img src="./images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">

                </div>
                <div id="RCM"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position"
                    position="RCM">
                    <img src="./images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
            </div>
            <div class="flex items-center justify-center gap-14 lg:gap-10">
                <div id="LB"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button"
                    position="LB">
                    <img src="./images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
                <div id="LCB"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button"
                    position="LCB">
                    <img src="./images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
                <div id="RCB"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button"
                    position="RCB">
                    <img src="./images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
                <div id="RB"
                    class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button"
                    position="RB">
                    <img src="./images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
            </div>
            <div class="flex items-center justify-center gap-14 lg:gap-10">
                <div class="cursor-pointer blackcard bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button"
                    position="GK">
                    <img src="./images/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        class="mt-9 w-10 cursor-pointer bg-green-500 rounded-full hover:bg-green-700" alt="add">
                </div>
            </div>

        </section>
        
        <div class="mt-6 bg-[#1f1f1f] grid grid-cols-3 gap-5 p-4  max-h-screen overflow-y-scroll overflow-x-hidden" id="all">
            <h1 class='text-3xl hidden'>No Player</h1>
        </div>
        
    </div>
    <div class="bg-[#1f1f1f] p-6 mt-6 h-max shadow-2xl ">
        <form class="max-w-sm mx-auto">
            <label for="formations"
                class="block mb-2 text-xl font-medium text-gray-900 dark:text-white font-sans">Formations</label>
            <select id="Formations"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected hidden>Default</option>
                <option value="433">4-3-3</option>
                <option value="442">4-4-2</option>
            </select>
        </form>

        <div class="flex gap-5 justify-center items-center mt-12">
            <button id="addPlayer"
                class="bg-green-500 hover:bg-green-700 duration-200 px-11 py-3 rounded-full font-sans">Add Player</button>
            
        </div>
    </div>
    

    <div id="Addplayermodal" class="fixed inset-0 hidden justify-center items-center bg-black bg-opacity-50">
        <div class="bg-[#1f1f1f] p-6 mt-6 h-max shadow-2xl ">
            <form id="modalform" class="mx-auto">
                <div class="grid grid-cols-2 gap-x-5">
                    <div>
                        <label class="block mb-2 font-medium text-gray-900 dark:text-white font-sans">Player Name :</label>
                        <input id="PlayerName" type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block mb-2 font-medium text-gray-900 dark:text-white font-sans">Photo URL :</label>
                        <input id="PlayerPhoto" type="url"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Club :</label>
                        <input id="clubName" type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Club Logo URL :</label>
                        <input id="clubLogo" type="url"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Nationality :</label>
                        <input id="Nationality" type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Flag URL :</label>
                        <input id="FlagUrl" type="url"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Rating :</label>
                        <input id="Rating" type="number" min="1" max="99"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Position :</label>
                        <select id="Position"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option value="SelectOne" disabled selected hidden>Please select position</option>
                            <option value="GK">GK</option>
                            <option value="LB">LB</option>
                            <option value="LCB">LCB</option>
                            <option value="RCB">RCB</option>
                            <option value="RB">RB</option>
                            <option value="LCM">LCM</option>
                            <option value="CM">CM</option>
                            <option value="RCM">RCM</option>
                            <option value="LW">LW</option>
                            <option value="ST">ST</option>
                            <option value="RW">RW</option>
                        </select>
                    </div>
                </div>

                <div id="gkStats" class="hidden grid-cols-2 gap-x-5">
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Diving :</label>
                        <input type="number" id="diving" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Handling :</label>
                        <input type="number" id="handling" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Kicking :</label>
                        <input type="number" id="kicking" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Reflexes :</label>
                        <input type="number" id="reflexes" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Speed :</label>
                        <input type="number" id="speed" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Positioning :</label>
                        <input type="number" id="positioning" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                </div>

                <div id="playerStats" class="hidden grid-cols-2 gap-x-5">
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Pace :</label>
                        <input type="number" id="pace" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Shooting :</label>
                        <input type="number" id="shooting" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Passing :</label>
                        <input type="number" id="passing" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Dribbling :</label>
                        <input type="number" id="dribbling" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Defending :</label>
                        <input type="number" id="defending" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block my-2 font-medium text-gray-900 dark:text-white font-sans">Physical :</label>
                        <input type="number" id="physical" min="1" max="99" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                </div>

                <div class="flex gap-5 justify-center items-center mt-12">
                    <button type="button" class="bg-green-500 hover:bg-green-700 duration-200 px-11 py-3 rounded-full font-sans cursor-pointer addnew">Add Player</button>
                    <button type="button" class="bg-[#f0f0f0] px-14 py-3 rounded-full font-sans text-black hover:bg-[#c2c2c2] duration-200 cursor-pointer" onclick="document.getElementById('Addplayermodal').classList.add('hidden')">Cancel</button>
                </div>

            </form>
        </div>
    </div>

    <div id="modalfilter" class="fixed inset-0 hidden justify-center items-center bg-black bg-opacity-45">
        <div class="px-10 bg-[#1f1f1f] max-h-max max-w-max rounded-xl">
            <div class="font-sans mt-16 ml-6 mb-7">
                <p class="text-xl">Players List :</p>
            </div>
            <div id="filtredPlayers" class="grid grid-cols-6 px-10 bg-[#1f1f1f] max-h-max max-w-max">
                <div></div>
            </div>
            <div class="flex justify-end pb-6 gap-3">
                <button type="button" class="bg-white text-black hover:bg-[#b3b3b3] duration-200 px-6 py-3 rounded-full cursor-pointer" onclick="document.getElementById('modalfilter').classList.add('hidden')">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll("#add").forEach(element => {
            element.addEventListener('click', () => {
                document.getElementById('modalfilter').classList.add('flex');
                document.getElementById('modalfilter').classList.remove('hidden');
            });
        });
        document.querySelector("#addPlayer").addEventListener('click', () => {
            document.getElementById('Addplayermodal').classList.add('flex');
            document.getElementById('Addplayermodal').classList.remove('hidden');
        });
    </script>
    <script src="./script.js"></script>
</body>

</html>
